<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>CGW</title>
<style>
    body {
        background-color: #EEEEEE;
    }
</style>

<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./shader.gpu"></script>
<script src="./main.js"></script>

</head>
<body onload="init()">

<h1>CGW</h1>
<h2>Mordas Ivan TR-22mp</h2>
<h2>16 Variant</h2>
<h2>Surface of Revolution of Parabola of Arbitrary Position</h2>

<div>
    <div>
        <label for="eyeSeparation">Eye separation</label>
        <input type="range" id="eyeSeparation" name="eyeSeparation" min="0" max="10" step="0.01" value="2">
    </div>
    <div>
        <label for="fov">Fov</label>
        <input type="range" id="fov" name="fov" min="0.1" max="3" step="0.01" value="1.5">
    </div>
    <div>
        <label for="near">Near</label>
        <input type="range" id="near" name="near" min="1" max="20" step="0.5" value="10">
    </div>
    <div>
        <label for="convergence">Convergence</label>
        <input type="range" id="convergence" name="convergence" min="1" max="100" step="1" value="40">
    </div>
    <div>
        <label for="camera">Webcam</label>
        <input id="camera" type="checkbox" />
    </div>
    <div>
        <label for="orientation">Device orientation</label>
        <input id="orientation" type="checkbox" />
    </div>
    <div>
        <label for="filter">Highpass filter</label>
        <input id="filter" type="checkbox" checked />
    </div>
    <div>
        <audio id="audio" src="./song.mp3" controls loop></audio>
    </div>
</div>

<div id="canvas-holder">
   <canvas width="700" height="700" id="webglcanvas" style="background-color:red"></canvas>
</div>


</body></html>
